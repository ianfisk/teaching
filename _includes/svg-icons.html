{% if site.footer-links.email %}<a href="mailto:{{ site.footer-links.email }}" aria-label="Email"><i class="svg-icon email" aria-hidden="true"></i></a>{% endif %}
{% if site.footer-links.github %}<a href="https://github.com/{{ site.footer-links.github }}" target="_blank" aria-label="Github"><i class="svg-icon github" aria-hidden="true"></i></a>{% endif %}
{% if site.footer-links.linkedin %}<a href="https://www.linkedin.com/in/{{ site.footer-links.linkedin }}" target="_blank" aria-label="LinkedIn"><i class="svg-icon linkedin" aria-hidden="true"></i></a>{% endif %}
